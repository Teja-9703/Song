<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <link rel="stylesheet" href="song.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color: aquamarine;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <div class="full">
    <div class="Song">
        <div class="mi">
            <h1>Music Player</h1>
        </div>
        
        <img src="https://tse1.mm.bing.net/th?id=OIP.hsWeI-FWV6Vdn8j8PslYgQHaHa&pid=Api&P=0&h=220" class="im" id="img">
        <p id="trackname">Chub1na</p>

        <audio  id="audio">
            <source src="Chub1na.ge ჩუბინა.mp3" type="audio/mp3">
        </audio>
        <div class="progress-container">
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <span id="current-time">00:00</span>/<span id="duration">00:00</span>
            </div>
        <div class="button">
            <button id="prev" class="b1"><i class="bi bi-skip-backward-fill"></i></button>
            <button id="play" class="b1"><i class="bi bi-play-fill"></i></button>
            <button id="next" class="b1"><i class="bi bi-skip-forward-fill"></i></button>
            <button id="volume-down" class="b1"><i class="bi bi-volume-down-fill"></i></button>
            <button id="volume-up" class="b1"><i class="bi bi-volume-up-fill"></i></button>
            
        </div>
    </div>
    </div>
    <script src="song.js"></script>
    
</body>
</html>
